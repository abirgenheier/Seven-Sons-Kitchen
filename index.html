<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seven Son's Kitchen</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/swiperjs/swiper.min.css">
        <link rel="stylesheet" href="index.css">

        <header>
            <!-- carousel -->
            <div id="carouselExampleIndicators" class="carousel slide"
                data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators"
                        data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators"
                        data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators"
                        data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/rib.jpg"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/ribs1.jpg"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/ribs2.jpg"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev"
                    href="#carouselExampleIndicators" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next"
                    href="#carouselExampleIndicators" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--  -->
            <!-- img -->
            <img class="logo" src="./assets/sevensonsbus.jpg" alt="">
            <!-- / -->
            <div class="header">
                <ul>
                    <li class="ourStory" id="ourStory">Our Story</li>
                    <li class="menu" id="menu">Menu</li>
                    <li class="takeout" id="takeout">Take Out</li>
                    <li class="catering" id="catering">Catering</li>

                </ul>
            </div>
        </header>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"
                                style="background-image:url(./assets/family.jpg)"></div>
                            <div class="swiper-slide"
                                style="background-image:url(./assets/family-1.jpg)"></div>
                            <div class="swiper-slide"
                                style="background-image:url(./assets/family-2.jpg)"></div>
                            <div class="swiper-slide"
                                style="background-image:url(./assets/family-3.jpg)"></div>
                            <div class="swiper-slide"
                                style="background-image:url(./assets/family-4.jpg)"></div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="about">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Possimus earum autem omnis, vitae saepe eum
                            necessitatibus quod cumque sunt culpa.</p>
                        <ul class='contact-icons'>
                            <li><a href=""><i class="fab fa-facebook-square
                                        fa-2x"></i></a></li>
                            <li><a href=""><i class="fab fa-twitter-square
                                        fa-2x"></i></a></li>
                            <li><a href=""><i class="fab fa-instagram-square
                                        fa-2x"></i></a></li>
                            <li><a href=""><i class="fas fa-envelope-open-text
                                        fa-2x"></i></a></li>
                            <li><a href=""><i class="fas fa-mobile fa-2x"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <script src="./assets/swiperjs/swiper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a9f3433135.js"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
